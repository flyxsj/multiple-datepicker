<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width"/>
    <link rel="stylesheet" href="css/multiple-datepicker.css?v=4">
    <title>Multiple DatePicker - Test</title>
</head>
<body>
<div id="date_range1">
</div>
<div>
    <button>Submit</button>
</div>
<p>
</p>

<div id="date_range2">
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/multiple-datepicker.js?v=4"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var obj = $('#date_range1').multiple_datepicker({
            locale: 'zh',   //zh,en,fr,es are available
            row_count: 2,
            format: 'yyyy-mm-dd',
            book_ranges: [
                ['2014-11-02', '2014-11-05'],
                ['2014-11-25', '2014-12-02'],
                ['2014-12-15', '2014-12-17'],
                ['2015-02-03', '2015-02-05']
            ],
            temp_book_ranges: [
                ['2014-12-02', '2014-12-05'],
                ['2014-12-10', '2014-12-15'],
                ['2015-01-10', '2015-01-20']
            ],
            unavail_ranges: [
                ['2014-11-05', '2014-11-07'],
                ['2014-11-22', '2014-11-25'],
                ['2014-12-08', '2014-12-10'],
                ['2014-12-22', '2014-12-25'],
                ['2015-01-20', '2015-01-22']
            ],
            tag: 'Last updated on October 14, 2014.',
            onRangeChanged: function (startDate, endDate) {
                console.log(startDate + '  |  ' + endDate);
            }
        });
        $('button').click(function () {
            var date_range = obj.getSelectedDates();
            if (date_range.length === 2) {
                $('p').text('You select : ' + date_range.join(' ~ '));
            } else {
                $('p').text('Please select begin and end date');
            }
            //obj.clearSelect();    //this function to clear selected dates
        });
    });
</script>
</body>
</html>
